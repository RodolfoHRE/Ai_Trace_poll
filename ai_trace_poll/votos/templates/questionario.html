{% extends 'base.html' %}
{% load static %}

{% block title %}Questionário - Ai Trace{% endblock %}

{% block botao %}
    
{% endblock %}

{% block content %}

<h2>Você acha que as imagens a seguir foram geradas por IA ou feitas por seres humanos?</h2>

<form id="form-resposta" method="POST">
    {% csrf_token %}

    <!-- Loop de imagens futuramente -->
    <div class="item-voto">
        <img class="imagem-questionario" src="{% static 'img/imagem_teste.png' %}" alt="Imagem">
        
        <!-- Input hidden para identificar a imagem -->
        <input type="hidden" name="imagem_id" value="1"> <!-- isso vem do backend depois -->

         <div class="opcoes-voto">
            <label>
                <input type="radio" name="resposta" value="Humano" required>
                <span class="botao-resposta humano">Humano</span>
            </label>

            <label>
                <input type="radio" name="resposta" value="IA">
                <span class="botao-resposta ia">Inteligência Artificial</span>
            </label>
        </div>
    </div>
    <div class="item-voto">
        <img class="imagem-questionario" src="{% static 'img/industria_pos_apocaliptica.jpg' %}" alt="Imagem">
        
        <!-- Input hidden para identificar a imagem -->
        <input type="hidden" name="imagem_id" value="1"> <!-- isso vem do backend depois -->

         <div class="opcoes-voto">
            <label>
                <input type="radio" name="resposta" value="Humano" required>
                <span class="botao-resposta humano">Humano</span>
            </label>

            <label>
                <input type="radio" name="resposta" value="IA">
                <span class="botao-resposta ia">Inteligência Artificial</span>
            </label>
        </div>
    </div>
    <div class="item-voto">
        <img class="imagem-questionario" src="{% static 'img/industria_pos_apocaliptica2.png' %}" alt="Imagem">
        
        <!-- Input hidden para identificar a imagem -->
        <input type="hidden" name="imagem_id" value="1"> <!-- isso vem do backend depois -->

         <div class="opcoes-voto">
            <label>
                <input type="radio" name="resposta" value="Humano" required>
                <span class="botao-resposta humano">Humano</span>
            </label>

            <label>
                <input type="radio" name="resposta" value="IA">
                <span class="botao-resposta ia">Inteligência Artificial</span>
            </label>
        </div>
    </div>
    <div class="item-voto">
        <img class="imagem-questionario" src="{% static 'img/selva_fantastica.png' %}" alt="Imagem">
        
        <!-- Input hidden para identificar a imagem -->
        <input type="hidden" name="imagem_id" value="1"> <!-- isso vem do backend depois -->

         <div class="opcoes-voto">
            <label>
                <input type="radio" name="resposta" value="Humano" required>
                <span class="botao-resposta humano">Humano</span>
            </label>

            <label>
                <input type="radio" name="resposta" value="IA">
                <span class="botao-resposta ia">Inteligência Artificial</span>
            </label>
        </div>
    </div>
    <div class="botao-wrapper">
        <button type="submit" form="form-resposta" class="botao-submit">Finalizar</button>
    </div>
    
</form>

{% endblock %}
